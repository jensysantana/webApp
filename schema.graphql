type AuthPayload {
  token: String
  user: User
}

type Link {
  description: String
  id: ID!
  postedBy: User
  url: String
}

type Mutation {
  post(description: String, url: String): Link
  sigin(email: String!, password: String!): AuthPayload
  signup(email: String!, name: String!, password: String!): AuthPayload
}

type Query {
  feed: [Link!]!
  info: String!
}

type Subscription {
  newLink: Link
}

type User {
  email: String!
  id: ID
  links: [Link!]!
  name: String!
}
